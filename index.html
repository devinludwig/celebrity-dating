<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Date a Celebrity</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>

      <p>Enter your information and find out your celebrity match:</p>

      <form id="inputs">
        <label for="age">Preferred Age</label>
        <input id="age" type="text">
        <label for="gender">Preferred Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Show me my match</button>
      </form>

      <div id="match">
        <p>Your ideal celebrity partner is</p>
          <div id="celeb">
            <div id="hugh">
              <p>
                Hugh Laurie
              </p>
              <img src="https://s-media-cache-ak0.pinimg.com/236x/bb/a2/86/bba2866fb2619be6b234abdf0d5575e0.jpg">
            </div>
            <div id="rupert">
              <p>
                Rupert Friend
              </p>
              <img src="http://screencritix.com/wp-content/uploads/2014/01/rupert-friend.jpg">
            </div>
            <div id="sofia">
              <p>
                Sofia Vergara
              </p>
              <img src="http://www.blogwaggon.com/wp-content/gallery/sofia_vergara/sofia_vergara15.jpg">
            </div>
            <div id="emily">
              <p>
                Emily Ratajkowski
              </p>
              <img src="http://ell.h-cdn.co/assets/cm/15/01/54a769be3112d_-_elle-rata-insta-1-24375723.png">
            </div>
          </div>, but good luck getting a date!


      </div>
    </div>
  </body>
</html>
